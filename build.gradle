plugins {
    id 'java'
    id 'war'
}

group = 'web'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.servlet:jakarta.servlet-api:5.0.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'jstl:jstl:1.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

war {
    archiveFileName = 'web.war'
}